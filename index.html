<DOCTYPE html>
    <html>

    <head>
        <title> CSS3 <Select> Basic</title>
        <style>
            ul {
                overflow: hidden;
            }

            li {
                list-style: none;
                float: left;
                padding: 15px;
            }

            li:first-child {
                border-radius: 10px 0 0 10px;
            }

            li:last-child {
                border-radius: 0 10px 10px 0;
            }

            li:nth-child(2n) {
                background-color: #FF0003;
            }

            li:nth-child(2n+1) {
                background-color: #b9e482;
            }
        </style>
    </head>
